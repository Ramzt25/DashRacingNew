// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.22"
        // React Native 0.74.x variables
        FLIPPER_VERSION = "0.182.0"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        
        // Maven Central for React Native published artifacts 
        maven {
            url "https://repo1.maven.org/maven2/"
        }
    }
    
    // Global dependency resolution for all projects
    configurations.all {
        resolutionStrategy {
            // Map react-native requests to react-android which is the actual package
            eachDependency { details ->
                if (details.requested.group == 'com.facebook.react' && 
                    details.requested.name == 'react-native') {
                    details.useTarget group: 'com.facebook.react', name: 'react-android', version: '0.74.7'
                }
                
                // Force hermes-android version for all modules
                if (details.requested.group == 'com.facebook.react' && 
                    details.requested.name == 'hermes-android') {
                    details.useTarget group: 'com.facebook.react', name: 'hermes-android', version: '0.74.7'
                }
            }
            
            force 'com.facebook.react:react-android:0.74.7'
            force 'com.facebook.react:hermes-android:0.74.7'
        }
    }
    
    // Fix buildConfig for all React Native library projects
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                buildFeatures {
                    buildConfig true
                }
                compileSdk 35
                if (project.hasProperty("defaultConfig")) {
                    defaultConfig {
                        targetSdk 35
                    }
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        
        // Add hermes dependency to all projects that need it
        if (project.name != 'app') {
            project.dependencies {
                if (project.configurations.findByName('implementation')) {
                    implementation 'com.facebook.react:hermes-android:0.74.7'
                }
            }
        }
        
        // Fix Kotlin JVM target for all projects
        project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = "17"
            }
        }
    }
}